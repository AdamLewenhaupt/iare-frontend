<html>
<head>
	<meta charset="utf-8">
	<title>Kalender</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="/bower_components/fullcalendar/dist/fullcalendar.min.css" rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="lib/style/main.css">
</head>
<body>
	<div class="navbar">
		<svg class="nav-btn" id="iare-icon" viewBox="0 0 1786 2033"></svg>
		<svg class="nav-btn" id="cluster-icon" viewBox="-7 -7 60 60"></svg>
		<svg class="nav-btn active" id="cal-icon" viewBox="-130 -130 750 750"></svg>
	</div>
	<div class="content">
        <div class="menu">
            <div class="menu-btn main">Översikt</div>
            <div class="menu-btn osa">OSA</div>
            <div class="menu-btn booking">Boka</div>
        </div>
        <div class="frame">
            <div id="main" class="hidden">
                <div class="cal-wrapper"><div id="cal"></div></div>
            </div>
            <div id="osa" class="" >
                <div class="osa-list-wrapper">
                    <h2>OSA tillgängliga</h2>
                    <ul class="osa-list">
                        <li>Test osa</li>
                    </ul>
            </div> 
            <div id="booking" class="hidden">
            </div>
        </div>
    </div>
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
	<script type="text/javascript" src="snap.svg.js"></script>
	<script type="text/javascript" src="lib/js/snapping.js"></script>
    <script type="text/javascript" src="lib/js/cal.js"></script>
</body>
</html>
